<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <title>Mr. or Ms.?</title>
</head>
<body>
<div class="container" id="container">
    <div>
        <div class="sub-container left-container">
            <form action="#">
                <h2>MR. or MS.?</h2>
                <input type="text" id="Name" placeholder="Name"/>
                <div class="radiogroup">
                    <div class="wrapper">
                        <input class="state" type="radio" name="Gender" id="Male" value="Male">
                        <label class="label" for="Male">
                            <div class="indicator"></div>
                            <span class="text">Male</span>
                        </label>
                    </div>
                    <div class="wrapper">
                        <input class="state" type="radio" name="Gender" id="Female" value="Female">
                        <label class="label" for="Female">
                            <div class="indicator"></div>
                            <span class="text">Female</span>
                        </label>
                    </div>
                </div>
                <div class="btn-grad" id="Submit">Submit</div>
            </form>
        </div>
        <div class="sub-container right-container">
            <h5>Gender of submitted name</h5>
            <p id="Gender">
                <span id="Loading" style="visibility: hidden">please wait</span>
            </p>
            <p id="Accuracy"></p>
            <h5>Source of prediction</h5>
            <p id="Source"></p>
            <div class="btn-grad" id="Save" style="visibility: hidden">Save</div>
            <div class="btn-grad" id="Clear" style="visibility: hidden">Clear</div>
            <div id="ErrorDiv" style="visibility: hidden">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
